<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="estilo/reset.css">
  <link rel="stylesheet" href="estilo/estilo.css">

</head>
<body class="principal prin1">
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo-calc">calc</h1>
      <div class="cabecalho-div">
        <p class="header-tema">TEMA</p>
        <div>
          <p class="header-botao">1ㅤ2ㅤ3ㅤ</p>
          <button class="botao-tema bt1"  aria-label="Theme" ></button>
        </div>
      </div>
    </header>
    <section class="tela tela1">
      <p class="texto-tela">0</p>
    </section>
    <section class="teclado tecl1">
      <button class="botao botao-zero b1" id="num0">0</button>
      <button class="botao botao-um b1" id="num1">1</button>
      <button class="botao botao-dois b1" id="num2">2</button> 
      <button class="botao botao-tres b1" id="num3">3</button> 
      <button class="botao botao-quatro b1" id="num4">4</button> 
      <button class="botao botao-cinco b1" id="num5">5</button> 
      <button class="botao botao-seis b1" id="num6">6</button> 
      <button class="botao botao-sete b1" id="num7">7</button> 
      <button class="botao botao-oito b1" id="num8">8</button> 
      <button class="botao botao-nove b1" id="num9">9</button> 
      <button class="botao botao-ponto b1" id="decimal" >.</button> 
      <button class="botao botao-divide b1" id="opdivide">/</button> 
      <button class="botao botao-multiplica b1" id="opmultiplica">x</button> 
      <button class="botao botao-soma b1" id="opsoma">+</button> 
      <button class="botao botao-menos b1" id="opsubtrai">-</button> 
      <button class="botao botao-del botao-resEDel1" id="del">DEL</button> 
      <button class="botao botao-igual b-igual-1" id="igual">=</button> 
      <button class="botao botao-reset botao-resEDel1" id="reset">RESET</button> 
    </section>

    <div class="attribution">
      <p>Challenge by  
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Samuel Leal</a>.</p>
    </div>
  </section>
  <script src="script/calculador.js"></script>
  <script src="script/tema.js"></script>
</body>
</html>
